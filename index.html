<html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalendarz Adwentowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #2d6a4f;
        }

        .kalendarz{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }

        .day {
            position: relative;
        }

        .dupa1 {
            background-color: #9ae3d2;
            border: 2px solid #6d9c8f;
            border-radius: 8px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #3a5a40;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        
        .dupa1:hover {
            background-color: #007bff; 
        }

    </style>
</head>
<body>

<h1>Kalendarz </h1>
